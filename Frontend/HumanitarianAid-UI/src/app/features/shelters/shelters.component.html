<div class="title-container">
  <h1 class="title">Shelters overview</h1>
  <div class="title-buttons">
    <button mat-raised-button color="primary">Register shelter</button>
    <button mat-raised-button color="accent">Register family</button>
  </div>
</div>
<div class="filter-container">
  <mat-icon color="primary" aria-hidden="false" aria-label="Filter icon"
    >filter_alt</mat-icon
  >
  <span>Filter by</span>
  <mat-form-field>
    <input matInput placeholder="Shelter name" />
  </mat-form-field>
  <mat-form-field>
    <input matInput placeholder="Available places" type="number" min="1" />
  </mat-form-field>
</div>
