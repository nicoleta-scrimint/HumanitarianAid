<table mat-table
       [dataSource]="filteredPersons">
  <ng-container matColumnDef="name">
    <th mat-header-cell
        *matHeaderCellDef> First name </th>
    <td mat-cell
        *matCellDef="let person"> {{person.name}} </td>
  </ng-container>
  <ng-container matColumnDef="surname">
    <th mat-header-cell
        *matHeaderCellDef> Last name </th>
    <td mat-cell
        *matCellDef="let person"> {{person.surname}} </td>
  </ng-container>
  <ng-container matColumnDef="age">
    <th mat-header-cell
        *matHeaderCellDef> Age </th>
    <td mat-cell
        *matCellDef="let person"> {{person.age}} </td>
  </ng-container>
  <ng-container matColumnDef="gender">
    <th mat-header-cell
        *matHeaderCellDef> Gender </th>
    <td mat-cell
        *matCellDef="let person"> {{person.gender}} </td>
  </ng-container>

  <tr mat-header-row
      *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row
      *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
